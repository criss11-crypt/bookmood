<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - BookMood</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Pequeños estilos para mejorar la apariencia del login */
        .login-form-container {
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .login-form-container form {
            width: 100%;
            max-width: 420px;
            background: #fff;
            padding: 1.6rem;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            color: #222;
        }

        .form-group {
            margin-bottom: 0.85rem;
            display: block;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.35rem;
            font-weight: 600;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #333;
            font-size: 1.2rem;
        }

        /* Estilos de mensajes */
        .error-message {
            color: var(--orange);
            font-size: 1.2rem;
            display: none;
        }

        .form-message {
            display: none;
            padding: 0.5rem;
            text-align: center;
            border-radius: 4px;
            margin-top: 1rem;
            font-size: 1.4rem;
        }

        .form-message.visible {
            display: block;
        }

        /* Input styles */
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1.4rem;
        }

        input:focus {
            border-color: var(--dark-color);
            outline: none;
        }

        /* Botón de Submit */
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--dark-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.6rem;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: background 0.2s;
        }

        .btn-submit:hover {
            background: var(--orange);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Enlace de registro */
        .register-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 1.4rem;
        }

        .register-link a {
            color: var(--dark-color);
            font-weight: 600;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1.4rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="login-form-container">
        <form action="" id="login-form">
            <h3>Iniciar Sesión</h3>

            <div id="form-message" class="form-message"></div>

            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" name="email" id="email" placeholder="Ingresa tu correo" required>
                <p id="email-error" class="error-message"></p>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña" required>
                    <button type="button" class="toggle-password" id="toggle-password-btn">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <p id="password-error" class="error-message"></p>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Recordarme</label>
            </div>

            <button type="submit" id="submit-btn" class="btn-submit">Iniciar Sesión</button>

            <div class="register-link">
                ¿Aún no tienes cuenta? <a href="register.html">Regístrate aquí</a>
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>

    <script src="./firebase-auth.js"></script>

    <script>
        (function() {
            // Variables y elementos
            const form = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const submitBtn = document.getElementById('submit-btn');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            const formMessage = document.getElementById('form-message');
            const togglePasswordBtn = document.getElementById('toggle-password-btn');
            const rememberMe = document.getElementById('rememberMe');

            // Regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            // Usando la regex estricta de tu compañero del registro
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[.,;:-_])[A-Za-z\d.,;:-_]{8,}$/; 

            // Funciones de utilidad
            function showError(element, message) {
                element.textContent = message;
                element.style.display = 'block';
            }

            function hideError(element) {
                element.textContent = '';
                element.style.display = 'none';
            }

            // Toggle Password
            if (togglePasswordBtn) {
                togglePasswordBtn.addEventListener('click', () => {
                    const type = passwordInput.type === 'password' ? 'text' : 'password';
                    passwordInput.type = type;
                    togglePasswordBtn.querySelector('i').classList.toggle('fa-eye');
                    togglePasswordBtn.querySelector('i').classList.toggle('fa-eye-slash');
                });
            }

            // Cargar email recordado si existe
            window.addEventListener("load", () => {
                const rememberedEmail = localStorage.getItem("rememberUser");
                if (rememberedEmail) {
                    emailInput.value = rememberedEmail;
                    rememberMe.checked = true;
                    passwordInput.focus();
                }
            });

            // Listener de Envío del Formulario
            form.addEventListener('submit', function(e) {
                let valid = true; // Variable de validación local
                
                // Limpiar errores previos de mensaje global y botones
                hideError(formMessage);
                formMessage.style.color = '';
                submitBtn.textContent = 'Iniciar Sesión';
                submitBtn.style.background = 'var(--dark-color)';
                submitBtn.disabled = false;

                // Limpiar errores de campos individuales
                hideError(emailError);
                hideError(passwordError);

                // Validación de campos (local)
                if(!emailRegex.test(emailInput.value)){
                    showError(emailError, 'Por favor introduce un correo válido.');
                    valid = false;
                }

                // La validación de contraseña de login solo debe asegurar que no está vacía, 
                // pero mantendré la de tu compañero por si la usa para rellenar
                if(!passwordInput.value){
                    showError(passwordError, 'La contraseña es obligatoria.');
                    valid = false;
                }
                
                // Si la validación local falla, se detiene aquí
                if(!valid){ 
                    e.preventDefault(); 
                    return; 
                }

                // EVITA que el formulario se envíe de forma tradicional
                e.preventDefault();
                
                // Mostrar estado de carga y deshabilitar botón
                submitBtn.disabled = true;
                formMessage.classList.remove('visible');
                formMessage.style.color = '';
                formMessage.textContent = 'Iniciando sesión...';
                formMessage.classList.add('visible');
                
                // --- CÓDIGO NUEVO DE FIREBASE ---
                const email = emailInput.value;
                const password = passwordInput.value;

                // 1. LLAMA a la función de login (que está en firebase-auth.js)
                iniciarSesionUsuario(email, password)
                    .then(() => {
                        // Éxito:
                        formMessage.style.color = 'green';
                        formMessage.textContent = '¡Inicio de sesión exitoso! Redirigiendo...';
                        submitBtn.textContent = '✓ Acceso correcto';
                        submitBtn.style.background = 'green';

                        // Guardar preferencia de "recuérdame" 
                        const rememberMe = document.getElementById('rememberMe');
                        if (rememberMe && rememberMe.checked) {
                            localStorage.setItem("rememberUser", email);
                        } else {
                            localStorage.removeItem("rememberUser");
                        }

                        // Redirigir a la página principal (Mantenemos tu redirección original)
                        setTimeout(() => {
                            window.location.href = './html.html'; 
                        }, 700);
                    })
                    .catch((error) => {
                        // Error: Muestra el mensaje de error de la función
                        submitBtn.disabled = false; 
                        submitBtn.textContent = 'Iniciar Sesión'; 
                        submitBtn.style.background = 'red';
                        formMessage.style.color = 'red';
                        formMessage.textContent = error.message;
                        console.error('Error de login:', error);

                        // Opcional: limpiar la contraseña después de un error
                        passwordInput.value = '';
                    });
                // --- FIN CÓDIGO NUEVO DE FIREBASE ---
            });

            // Botón para ir a registro desde la pantalla de login (conexión)
            const toRegister = document.getElementById('to-register-btn');
            if (toRegister) {
                toRegister.addEventListener('click', () => {
                    window.location.href = 'register.html';
                });
            }
        })();
    </script>

</body>

</html>
